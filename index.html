<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- Registration form. -->
    <form action="https://register-demo.freecodecamp.org" method="POST">
        <!-- For normal and similar piece of data. -->
        <fieldset>
            <label for="first_name">Enter Your First Name: <input type="text" id="first_name"
                name="first_name" required></label>
            <label for="last_name">Enter Your Last Name: <input type="text" id="last_name"
                name="last_name" required></label>
            <label for="email_address">Enter Your Email: <input type="email"
                id="email_address" name="email_address" required></label>
            <label for="new_password">Create a New Password: <input type="password"
                id="new_password" pattern="[a-z0-5]{8,}" name="new_password" required></label>
        </fieldset>

        <!--  -->
        <fieldset>
            <legend>Account type (required)</legend>

            <label for="personal_account"><input type="radio" name="account_type"
                id="personal_account" class="inline" checked> Personal</label>
            <label for="business_account"><input type="radio" name="account_type" id="business_account" class="inline"> Business</label>
        </fieldset>


        <fieldset>
            <label for="profile_picture">Upload a profile picture: <input type="file"
                id="profile_picture" name="profile_picture"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120"
                id="age" name="age"></label>

            <label for="referrer">
                How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            
            <label for="bio">
                Provide a bio:
                <textarea id="bio" rows="3" cols="30"
                placeholder="I like coding on the beach..." name="bio"></textarea>
            </label>
        </fieldset>
        <!-- Checkbox for terms and conditions agreement. -->
        <label for="terms_and_conditions"><input type="checkbox" id="terms_and_conditions"
            name="terms_and_conditions" class="inline" required> I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>

        <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
